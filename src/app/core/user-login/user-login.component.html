<main #main>
    <div class="box">
        <div class="inner-box">
            <div class="forms-wrap">
                <form [formGroup]="loginForm" class="sign-in-form">
                    <div class="logo">
                        <h2>User Login </h2>
                    </div>
                    <div class="actual-form">
                        <div *ngIf="loginError" class="alert alert-danger alert-div" role="alert">
                            {{loginError}} !
                        </div>
                        <div class="input-wrap">
                            <input #inputName (focus)="handleInputFieldFocus(inputName)" (blur)="onInputBlur(inputName)"
                                type="text" minlength="4" class="input-field" autocomplete="off" required
                                [(ngModel)]="login.username" formControlName="username" />
                            <label>User Name</label>
                            <div class="error-alert" *ngIf="f.username.touched && f.username.invalid">
                                <small *ngIf="f.username.errors?.required">User Name is required.</small>
                            </div>
                        </div>


                        <div class="input-wrap">
                            <input #inputPassword (focus)="handleInputFieldFocus(inputPassword)"
                                (blur)="onInputBlur(inputPassword)" type="password" minlength="4" class="input-field"
                                [(ngModel)]="login.password" formControlName="password" />
                            <label>Password</label>
                            <div class="error-alert" *ngIf="f.password.touched && f.password.invalid">
                                <small *ngIf="f.password.errors?.required">Password is required.</small>
                            </div>
                        </div>

                        <input type="submit" value="Sign In" class="sign-btn" (click)="userlogin()" />

                        <p class="text">
                            Forgotten your password or your login details?
                            <a href="#">Get help</a> signing in
                        </p>
                    </div>
                </form>
            </div>
            <div class="carousel">
                <div class="images-wrapper">
                    <img src="assets/images/image1.png" class="image img-1" [class.show]="currentImage === 'img-1'"
                        alt="" />
                    <img src="assets/images/image2.png" class="image img-2" [class.show]="currentImage === 'img-2'"
                        alt="" />
                    <img src="assets/images/image3.png" class="image img-3" [class.show]="currentImage === 'img-3'"
                        alt="" />
                </div>
                <div class="text-slider">
                    <div class="text-wrap">
                        <div class="text-group" [style.transform]="textTransform">
                            <h2>Create your own courses</h2>
                            <h2>Customize as you like</h2>
                            <h2>Invite students to your class</h2>
                        </div>
                    </div>
                    <div class="bullets">
                        <span class="active" [class.active]="currentBullet === 1" data-value="1"
                            (click)="moveSlider(1)"></span>
                        <span [class.active]="currentBullet === 2" data-value="2" (click)="moveSlider(2)"></span>
                        <span [class.active]="currentBullet === 3" data-value="3" (click)="moveSlider(3)"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
